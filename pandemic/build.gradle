apply from: "$rootDir/gradle/javaProject.gradle"
apply from: "$rootDir/gradle/oneJar.gradle"

dependencies {
	compile group: 'com.tinkerpop', name: 'gremlin-core', version: tinkerpop3Version
	compile group: 'com.tinkerpop', name: 'tinkergraph-gremlin', version: tinkerpop3Version
	compile group: 'com.tinkerpop', name: 'gremlin-driver', version: tinkerpop3Version
	compile group: 'com.tinkerpop', name: 'gremlin-algorithm', version: tinkerpop3Version
	
	compile group: 'jline', name: 'jline', version: jlineVersion
	compile group: 'commons-cli', name: 'commons-cli', version: commonsCliVersion
}

task buildPandemic(type: OneJar) {
	mainClass = 'com.github.appocalypse.Pandemic'
}